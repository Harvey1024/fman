<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DualFman, a light weight dual-pane file manager</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <main>
    <div class="left ">
      <header class="">
        <div id="leftdir">
          dirleft
        </div>
        <table class="inflist tableBorderUp">
          <tr class="">
            <td class="nameheader tableheader">name</td>
            <td class="sizeheader tableheader ">size</td>
            <td class="dateheader tableheader">modified</td>
          </tr>
        </table>
      </header>
      <section class="">
        <table class="inflist" id="leftInfList">
          <tr class="filelist">
            <td class="nameL">ne</td>
            <td class="sizeL">si</td>
            <td class="dateL">mfied</td>
          </tr>
          <tr></tr>
        </table>
      </section>
      <footer id="leftfooter">left footer</footer>
      <div class="quicknav hide">filter</div>
    </div>
    <!-- <div class="centerline"></div> -->
    <div class="right ">
      <header>
        <div id="rightdir">
          rightdir
        </div>
        <table class="inflist tableBorderUp">
          <tr class="">
            <td class="nameheader tableheader">name</td>
            <td class="sizeheader tableheader ">size</td>
            <td class="dateheader tableheader">modified</td>
          </tr>
        </table>
      </header>
      <section class="">
          <table class="inflist" id="rightInfList">
              <tr class="filelist">
                <td class="nameR">name</td>
                <td class="sizeR">size</td>
                <td class="dateR">date</td>
              </tr>
              <tr></tr>
            </table>
      </section>
      <footer id="rightfooder">right footer</footer>
      <div class="quicknav hide">filter</div>
    </div>
  </main>
  </body>
  
</html>
