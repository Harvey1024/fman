<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DualFman, a light weight dual-pane file manager</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <main>
    <div class="left ">
      <header class="">
        <div id="leftdir">
          dirleft
        </div>
        <table class="inflist tableBorderUp">
          <tr class="">
            <td class="nameheader tableheader">Name</td>
            <td class="sizeheader tableheader ">Size</td>
            <td class="dateheader tableheader">Date</td>
          </tr>
        </table>
      </header>
      <section class="">
        <table class="inflist" id="leftInfList">
          <tr class="filelist">
            <td class="nameleft">ne</td>
            <td class="size">si</td>
            <td class="date">mfied</td>
          </tr>
          <tr></tr>
        </table>
      </section>
      <footer id="leftfooter">left footer</footer>
      <div class="quicknavleft hide">
          <input type="text" oninput="filter()">
      </div>
    </div>
    <!-- <div class="centerline"></div> -->
    <div class="right ">
      <header>
        <div id="rightdir">
          rightdir
        </div>
        <table class="inflist tableBorderUp">
          <tr class="">
            <td class="nameheader tableheader">Name</td>
            <td class="sizeheader tableheader ">Size</td>
            <td class="dateheader tableheader">Date</td>
          </tr>
        </table>
      </header>
      <section class="">
          <table class="inflist" id="rightInfList">
              <tr class="filelist">
                <td class="nameleft">ne</td>
                <td class="size">si</td>
                <td class="date">mfied</td>
              </tr>
            </table>
      </section>
      <footer id="rightfooder">right footer</footer>
      <div class="quicknavright hide">
          <input type="text" oninput="filter()">
      </div>
    </div>
  </main>
  <div class="quickcmd hide">
    <div class="cmdmain">
        <div class="cmdheader">
          <input id = 'quickCmdInput'type="text">
        </div>
        <ul id="cmdcontent">
          <!-- <li><span>file1</span></li> -->
          <!-- <li><span>file2</span></li> -->
        </ul>
    </div>
  </div>
  </body>
  <script type="text/javascript" src="app.js"></script>

</html>
